<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasybiz</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Logo GasyBiz" class="logo">
            </div>
            <h1>Gasybiz</h1>
            <p class="subtitle">Enregistrez votre entreprise et vos produits malgaches</p>
        </header>
        
        <!-- FORMULAIRE CONNECTÉ À FORMSPREE -->
        <form id="producerForm" action="https://formspree.io/f/mpwjldeo" method="POST">
            <div class="form-group">
                <label for="producerName">Nom du producteur</label>
                <input type="text" name="Nom du producteur" id="producerName" required>
            </div>
            
            <div class="form-group">
                <label for="companyName">Nom de l'entreprise / coopérative</label>
                <input type="text" name="Entreprise" id="companyName" required>
            </div>
            
            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" value="Antsiranana" readonly>
                <input type="hidden" name="Ville" value="Antsiranana">
            </div>
            
            <div class="form-group">
                <label for="address">Adresse / Quartier / Lieu-dit</label>
                <input type="text" name="Quartier" id="address" placeholder="Ex: SCAMA,Lazaret-sud,Batelage" required>
            </div>
            
            <div class="form-group">
                <label for="category">Catégorie principale</label>
                <select id="category" name="Catégorie principale" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="agroalimentaire">Agroalimentaire</option>
                    <option value="élevage">Élevage</option>
                    <option value="cosmétique">Cosmétique</option>
                    <option value="textile">Textile</option>
                    <option value="artisanat">Artisanat</option>
                    <option value="fruits-exotiques">Fruits exotiques</option>
                    <option value="plantes-medicinales">Plantes médicinales</option>
                    <option value="energie-renouvelable">Énergie renouvelable</option>
                    <option value="eco-produit-recyclage">Éco-produit / Recyclage</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            
            <!-- Sous-catégorie pour Agriculture -->
            <div class="form-group" id="subCategoryContainer" style="display: none;">
                <label for="subCategory">Type de produit agricole</label>
                <select id="subCategory" name="Type de produit">
                    <option value="">Sélectionnez un produit</option>
                    <option value="café">Café</option>
                    <option value="vanille">Vanille</option>
                    <option value="épices">Épices</option>
                </select>
            </div>
            
            <!-- Champ "Autre" -->
            <div class="form-group" id="otherProductContainer" style="display: none;">
                <label for="otherProduct">Précisez le type de produit</label>
                <input type="text" id="otherProduct" placeholder="Entrez le type de produit">
                <input type="hidden" name="Type de produit" id="finalProductType">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" name="Téléphone" id="phone" required>
            </div>
            
            <button type="submit" class="submit-btn">Envoyer</button>
            
            <div class="success-message" id="successMessage">
                ✅ Envoyé avec succès !
            </div>
        </form>
        
        <footer>
            &copy; 2023 Gasybiz. Promouvoir les produits malgaches avec passion.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
